<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute + 负margin</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .content{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            /* add */
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: orange;
            /* add */
            position: absolute;
            top: 50%;
            left: 50%;
            /* 子div的宽高一半 */
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box"></div>
    </div>
</body>
</html>
